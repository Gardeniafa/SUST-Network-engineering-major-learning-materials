<!DOCTYPE HTML5>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>对称加密-凯撒密码</title>
</head>

<body>
    <container>
        <div class="pwd-div">
            <p>输入密钥：</p>
            <input type="text" id="pwd">
        </div>
        <div class="text-div">
            <textarea name="" id="text" cols="30" rows="10" placeholder="输入原文"></textarea>
            <textarea name="" id="cipher" cols="30" rows="10" placeholder="输入密文"></textarea>
        </div>
        <div class="btn-div">
            <button id="encode">加密</button>
            <button id="decode">解密</button>
        </div>
    </container>
    <script src="index.js"></script>

</body>

</html>
